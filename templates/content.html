<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Content</title>
</head>
<body>
    <h1>Content for {{ user_id }}</h1>
    <h2>Videos</h2>
    <div>
        {% for video in videos %}
        <video src="{{ video }}" controls width="400"></video>
        {% endfor %}
    </div>
    <h2>Images</h2>
    <div>
        {% for image in images %}
        <img src="{{ image }}" width="200">
        {% endfor %}
    </div>
</body>
</html>
